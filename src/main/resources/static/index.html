<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestilling av kinobiletter</title>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

<h1>Bestilling av kinobiletter</h1>
<label for="velg">Velg film:</label>
<select name="film" id="velg">
    <option value="">Velg film her</option>
    <option value="Titanic">Titanic</option>
    <option value="Avatar">Avatar</option>
    <option value="Cars 1">Cars 1</option>
    <option value="The Color Purple">The Color Purple</option>
</select>
<label id="valideringfilm" style="color: red"></label>

<br><br>
<label for="antall">Antall</label>
<input type="number" id="antall" style="width:2%" min="1" max="99"/> <!-- setter krav om at det skal være minimum 1 billetter eller maks 99 billetter -->
<label id="valideringantall" style="color: red"></label> <!-- bruker fargen red her for å vise rød tekst, siden vi ikke skal benytte css fil -->
<br><br>

<table>
    <tr>
        <td>Fornavn</td> <td><input type="text" id="fornavn"/></td> <td id="valideringfornavn" style="color: red"></td>
    </tr>
    <tr>
        <td>Etternavn</td> <td><input type="text" id="etternavn"/></td> <td id="valideringetternavn" style="color: red"></td>
    </tr>
    <tr>
        <td>Telefonnr</td> <td><input type="text" id="telefonnr"/></td> <td id="valideringtelefonnr" style="color: red"></td>
    </tr>
    <tr>
        <td>Epost</td> <td><input type="text" id="epost"/></td> <td id="valideringepost" style="color: red"></td>
    </tr>
</table>

<button onclick="visBillettRegister()">Kjøp billett</button>

<h2>Alle billetter</h2>

<div id="billettRegister"></div>

<button onclick="slettAlleBilletter()">Slett alle billettene</button>

</body>
</html>
